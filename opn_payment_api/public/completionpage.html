<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Completion Page</title>
</head>

<body>
    <h1>Rabbit LINE Payment Status:</h1>
    <div id="status"></div>
    <script type="text/javascript">
        async function getStatus(sourceId) {
            try {
                const response = await fetch(`http://localhost:3000/check-source-status?source_id=${sourceId}`);

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Transaction status:', data);
                if (data.payment_status == 'successful') {
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error fetching transaction status:', error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            let queryString = window.location.search;
            let urlParams = new URLSearchParams(queryString);
            let sourceId = urlParams.get('sourceid');
            let statusFromApi = await getStatus(sourceId);
            let statusDisplay = document.getElementById("status");
            statusDisplay.textContent = statusFromApi ? 'Payment completed successfully' : 'Something went wrong';
        });
    </script>
</body>

</html>
