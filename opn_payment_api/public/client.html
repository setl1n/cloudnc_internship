<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omise API Testing</title>
    <script src="https://cdn.omise.co/omise.js"></script>
    <script src="scripts/setPublicKey.js"></script>
    <script src="scripts/processInput.js"></script>
    <script src="scripts/promptPay.js"></script>
    <script src="scripts/linePay.js"></script>
    <script src="scripts/processWebHooks.js"></script>
    <style>
        #qrCode {
            display: none;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>

<body>
    <div id="disclaimer">
        <p><strong>Limits:</strong></p>
        <ul>
            <li>Minimum: 20THB</li>
            <li>Maximum: 150,000THB</li>
        </ul>
    </div>
    <h1>Omise API Testing</h1>
    <input type="number" id="amount" placeholder="Enter amount in THB" />
    <button id="promptPayButton" onclick="payWithPromptPay()">Pay with PromptPay</button>
    <button id="rabbitLinePayButton" onclick="payWithLinePay()">Pay with Rabbit LINE Pay</button>
    <div id="status"></div>
    <img id="qrCode" alt="QR Code" />
</body>

</html>
